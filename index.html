<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">

  <title>부여 가을연꽃축제</title>
<style>
* {
margin:0; padding:0;
}
ul,ol {
list-style:none;
}
a { 
text-decoration:none;
}
div.wrap {
width:1000px; height:650px;
background:#ffff80;
}
	header {
	float:left;
	width:200px; height:650px;
	background:#ff8080;
	}
		header > div.logo {
		width:200px; height:100px;
		background:#8080ff;
		}
		header > nav {
		width:200px; height:550px;
		background:#808080;
		}
			header > nav > ul {
			padding-top:10px;
			padding-left:8px;
			list-style:none;
			}
				nav > ul > li {
				width:180px; height:40px;
				background:#fff;
				color:#222328;
				border-top:1px solid #222328;
				border-left:1px solid #222328;
				border-right:1px solid #222328;
				text-align:center;
				padding-top:12px;
				}
				nav > ul > li:last-child {
				border-top:1px solid #222328;
				border-left:1px solid #222328;
				border-right:1px solid #222328;
				border-bottom:1px solid #222328;
				}
				nav > ul > li:hover {
				background:#222328;
				color:#fff;
				}
				nav > ul > li + li.bro {
				transition:all 500ms;
				width:180px; height:0px;
				background:#fff;
				white-space:nowrap;
				overflow:hidden;
				padding-top:0px;

				}
				nav > ul > li:hover + li.bro {
				height:120px;
				}
				nav > ul > li + li.bro:hover {
				height:120px;
				}

					nav > ul > li + li.bro > ul {				
					list-style:none;
					}
						nav > ul > li + li.bro > ul > li {
						width:180px; height:30px;
						background:#fff;
						text-align:center;
						color:#222328;
						}
						nav > ul > li + li.bro > ul > li:hover {
						width:180px; height:30px;
						background:#222328;
						color:#fff;
						}
	article {
	float:left;
	width:800px; height:650px;
	background:#308080;
	}
		article > div.slide {
		width:800px; height:350px;
		background:#ffffff;
		position:relative;
		overflow:hidden;
		}
			div.slide > a {
			display:block;
			position:absolute;
			top:0px; left:0px;
			}
				div.slide > a > div {
				width:200px;height:50px;
				}
				div.slide > a > div.text1 {
				position:absolute;
				top:20px; left:30px;
				opacity:1;
				animation:slidet1 20s infinite;
				}
				div.slide > a > div.text2 {
				position:absolute;
				top:250px; left:100px;
				opacity:0;
				animation:slidet2 20s infinite;
				}
				div.slide > a > div.text3 {
				position:absolute;
				top:150px; left:300px;
				opacity:0;
				animation:slidet3 20s infinite;
				}
				div.slide > a > img.img1 {
				opacity:1;
				animation:slide1 20s infinite;
				}
				div.slide > a > img.img2 {
				opacity:0;
				animation:slide2 20s infinite;
				}
				div.slide > a > img.img3 {
				opacity:0;
				animation:slide3 20s infinite;
				}
		article > div.contents {
		width:800px; height:200px;
		background:#80ffff;	
		}
			article > div.contents > div.c1 {
			float:left;
			width:270px; height:200px;
			background:#8585ff;	
			}
			article > div.contents > div.c2 {
			float:left;
			width:260px; height:200px;
			background:#ff8585;	
			}
			article > div.contents > div.c3 {
			float:left;
			width:270px; height:200px;
			background:#85ff85;	
			}
		article > footer {
		width:800px; height:100px;
		background:#333333;
		}
			article > footer > div.copy {
			float:left;
			width:600px; height:100px;
			background:#727248;	
			}
			article > footer > div.link {
			float:left;
			width:200px; height:100px;
			background:#807780;	
			}
				article > footer > div.link > div.sns {
				width:200px; height:50px;
				background:#ff0080;	
				}
				article > footer > div.link > div.family {
				width:200px; height:50px;
				background:#ff8000;	
				}
@keyframes slide1 {
0%   {opacity:1}
33%   {opacity:0}
66%   {opacity:0}
}
@keyframes slide2 {
0%   {opacity:0}
33%   {opacity:1}
66%   {opacity:0}
}
@keyframes slide3 {
0%   {opacity:0}
33%   {opacity:0}
66%   {opacity:1}
}
@keyframes slidet1 {
0%   {opacity:1;top:20px; left:30px;}
33%   {opacity:0;top:20px; left:1200px;}
66%   {opacity:0;top:-100px; left:30px;}
}
@keyframes slidet2 {
0%   {opacity:0;top:-50px; left:100px;}
33%   {opacity:1;top:250px; left:100px;}
66%   {opacity:0;top:250px; left:1200px;}
}
@keyframes slidet3 {
0%   {opacity:0;top:150px; left:300px;}
33%   {opacity:0;top:150px; left:300px;}
66%   {opacity:1;top:150px; left:300px;}
}
</style>


</head>

<body>
<div class="wrap">

		</div>

	</header>
	<article>
		<div class="slide">

			</a>
			<a href="#">
				<div class="text2">이미지 슬라이드2</div>
				<img class="img2" src="images/2.png" alt="슬라이드2">
			</a>
			<a href="#">
				<div class="text3">이미지 슬라이드3</div>
				<img class="img3" src="images/3.png" alt="슬라이드3">
			</a>
		</div>
		<div class="contents">
			<div class="c1">

			</div>
			<div class="c2">

			</div>
			<div class="c3">

			</div>		
		</div>
		<footer>
			<div class="copy">

			</div>
			<div class="link">
				<div class="sns">
				
				</div>
				<div class="family">

				</div>

	</article>

</div>
  
</body>
